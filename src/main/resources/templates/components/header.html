<header th:fragment="header(activePage)">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Job4j Cinema</a>
      <div class="collapse navbar-collapse justify-content-between">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/" th:classappend="${activePage == 'main' ? 'active' : ''}">Main</a>
          <a class="nav-item nav-link" th:href="@{/sessions}" th:classappend="${activePage == 'sessions' ? 'active' : ''}">Showtimes</a>
          <a class="nav-item nav-link" th:href="@{/films}" th:classappend="${activePage == 'films' ? 'active' : ''}">Films</a>
        </div>
        <div class="d-flex navbar-nav" th:if="${user.fullName == 'Guest'}">
          <a class="nav-item nav-link me-3" th:href="@{/users/register}" th:classappend="${activePage == 'register' ? 'active' : ''}">Sign in</a>
          <a class="nav-item nav-link" th:href="@{/users/login}" th:classappend="${activePage == 'login' ? 'active' : ''}">Log in</a>
        </div>
        <div class="d-flex navbar-nav" th:if="${user.fullName != 'Guest'}">
          <a class="nav-item nav-link me-3" th:href="@{/tickets/{userId}(userId=${user.id})}" th:classappend="${activePage == 'tickets' ? 'active' : ''}">My tickets</a>
          <a class="nav-item nav-link" th:href="@{/users/logout}">Exit</a>
        </div>
      </div>
    </div>
  </nav>
</header>
