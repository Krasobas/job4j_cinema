<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="components/head :: head"></head>
<body>
<div th:replace="components/header :: header('films')"></div>
<div class="container mt-5">
  <div class="row" th:each="film: ${films}">
    <div class="col-12 col-md-6 offset-md-3">
      <a th:href="@{/films/{filmId}(filmId=${film.id})}" class="text-decoration-none text-secondary">
        <div class="card shadow-sm rounded p-3 mb-4">
          <div class="row g-0 align-items-center">
            <div class="col-md-4 text-center">
              <img th:src="@{/files/{fileId}(fileId=*{film.fileId})}" class="img-fluid w-75 rounded" alt="No image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" th:text="${film.name}"></h5>
                <p th:text="${film.year}" class="card-text"/>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<footer th:include="components/footer :: footer"></footer>
</body>
</html>
