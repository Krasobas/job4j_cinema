<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="components/head :: head"></head>
<body>
<div th:replace="components/header :: header('films')"></div>
<div class="container mt-5 mb-5" th:object="${film}">
    <div class="row d-flex align-items-stretch">
        <div class="col-md-4 d-flex flex-column justify-content-center">
            <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="img-fluid w-100 rounded" alt="No image">
        </div>
        <div class="col-md-8">
            <div class="card shadow-sm rounded p-3 h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h3 class="card-title" th:text="*{name}"></h3>

                    <p class="card-text" th:text="*{description}"></p>

                    <div class="row small">
                        <div class="col-md-3">
                            <p class="card-text text-secondary"><strong>Year:</strong> <span class="text-dark" th:text="*{year}"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text text-secondary"><strong>Genre:</strong> <span class="text-dark" th:text="*{genre.name}"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text text-secondary"><strong>Minimal Age:</strong> <span class="text-dark" th:text="*{minimalAge}"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text text-secondary">
                                <i class="bi bi-clock-fill"></i>
                                <span class="text-dark" th:text="*{duration}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="components/footer :: footer"></footer>
</body>
</html>
